<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
        <!-- my own added CSS -->
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
        <!-- to use bootstrap icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
        {% if title %}
            <title>CS50 Blog -{{ title }}</title>
        {% else %}
            <title>CS50 Blog</title>
        {% endif %}
    </head>
    <body>
        <!-- navbar -->
        <nav class="navbar navbar-expand-md navbar-light">
            <!-- its gonna be 100% width until xxl screen -->
            <div class="container-xxl">
                <a href="#intro" class="navbar-brand">
                    <span class="fw-bold text-secondary">
                        <i class="bi bi-pc-display-horizontal"></i>
                        CS50 Blog
                    </span>
                </a>
                <!-- toggle button for mobile nav -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main-nav" aria-controls="main-nav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- navbar links -->
                <div class="collapse navbar-collapse justify-content-end align-center" id="main-nav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a href="#" class="nav-link">About The Blog</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Account</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">New Post</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Login</a>
                        </li>
                        <li class="nav-item ms-2">
                            <a href="#" class="btn btn-secondary">Register</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container-lg"> 
        {% block main %}{% endblock %}
        </div>


        <!-- Bootstrap Bundle with Popper from quickstart guide -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <script>
            const tooltips = document.querySelectorAll('.tt')
            tooltips.forEach(t => {
                new bootstrap.Tooltip(t)
            })
        </script>
    </body>
</html>
